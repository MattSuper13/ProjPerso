<!DOCTYPE html>
<html>

    <head>
        <!-- Index -->
        <title>Main menu</title>
        <link rel="icon" href="logo_big.png"> 
        <link rel="icon" type="image/png" href="images/logo_favicon.png"> <!-- Favicon -->
        <link rel="stylesheet" href="css/style.css"> <!-- CSS -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>

        <img src="images/logo_big.png" alt="Logo">

        <h1> Welcome to MotoStats </h1>

        <p> Every statistic about the Moto World Championship since its inception in 1949. </p>

        <label for="site-search">Search for a specific rider :</label>
        <input type="search" id="site-search" name="q" />

        <button>Search</button>

        <br/> Or search with filters : 

        <br/> <label for ="nat-select">Nationality :</label>

        <select name="nationality" id="nat-select">
            <option value=""></option>
            <option value="ITA">Italy</option>
            <option value="FRA">France</option>
            <option value="SPA">Spain</option>
            <option value="UK">United Kingdom</option>
            <option value="POR">Portugal</option>
        </select>

        <br/> <label for="birthyear">Year of birth :</label>

        <input type="text" id="birthyear" name="birthyear" required minlength="4" maxlength="4" size="10" /> 

        <br/> <label for="class-select">Class :</label>

        <select name="class" id="class-select">
            <option value=""></option>
            <option value="MGP">MotoGP</option>
            <option value="M2">Moto2</option>
            <option value="M3">Moto3</option>
            <option value="ME">MotoE</option>
            <option value="500">500cc</option>
            <option value="350">350cc</option>
            <option value="250">250cc</option>
            <option value="125">125cc</option>
            <option value="80">80cc</option>
            <option value="50">50cc</option>
            <option value="SC">Sidecar</option>
            <option value="F750">Formula 750</option>
            <option value="TT">Thunderbike Trophy</option>
        </select>

        <br/> <label for="races">Races entered :</label>

        <input type="text" id="races" name="races" required minlength="1" maxlength="3" size="10" /> 

        <br/> 

        <br/> <a id="nav_button" href="contact.html">Contact info</a><br/> <!-- Go to contact info-->

    </body>

</html>
